{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Rapid Prototypes{% endblock %}</title>
    <!--
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/roboto.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/material-fullpalette.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ripples.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    -->
</head>

<body id="{% block body-id %}body{% endblock %}">
    {% block top-nav-wrapper %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="contentainer">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    نمونه سازی سریع
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% if slug == 'index' %} class="active" {% endif %}>
                        <a href="/">
                        خانه
                        </a>
                    </li>
                    <li {% if slug == 'contact' %} class="active" {% endif %}>
                        <a href="{% url 'page' 'contact' %}">
                            تماس
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li {% if slug == 'login' %} class="active" {% endif %}>
                        <a href="{% url 'page' 'login' %}">
                        ورود
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}
    <!--
    <script src="{% static 'js/ripples.min.js' %}"></script>
    <script src="{% static 'js/material.min.js' %}"></script>
    -->
</body>

</html>
